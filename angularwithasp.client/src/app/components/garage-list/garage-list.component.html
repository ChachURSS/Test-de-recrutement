<div class="container">
  <h1>Liste des Garages</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Ville</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let garage of garages">
        <td>{{ garage.id }}</td>
        <td>{{ garage.name }}</td>
        <td>{{ garage.address }}</td>
        <td>{{ garage.city }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateGarage(garage.id)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteGarage(garage.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
