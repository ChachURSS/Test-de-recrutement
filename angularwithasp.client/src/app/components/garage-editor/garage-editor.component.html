<div class="container">
    <h2>{{ garageId ? 'Modification du garage numero ' + garageId : 'Creation d\'un nouveau garage' }}</h2>
    <form [formGroup]="garageForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div *ngIf="garageForm.get('name')?.invalid && garageForm.get('name')?.touched" class="text-danger">
                Veuillez entrer un nom.
            </div>
        </div>

        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" class="form-control" formControlName="address">
            <div *ngIf="garageForm.get('address')?.invalid && garageForm.get('address')?.touched" class="text-danger">
                Veuillez entrer une adresse.
            </div>
        </div>

        <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" id="city" class="form-control" formControlName="city">
            <div *ngIf="garageForm.get('city')?.invalid && garageForm.get('city')?.touched" class="text-danger">
                Veuillez entrer une ville.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="garageForm.invalid">Submit</button>
        <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
</div>
