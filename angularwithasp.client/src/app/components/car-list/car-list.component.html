<div class="container">
  <h1>Liste des Voitures</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marque</th>
        <th>Mod√®le</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteCar(car.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
